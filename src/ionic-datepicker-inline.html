<div class="ionic_datepicker_modal">
  <div class="ionic_datepicker_modal_content">
    <div class="calendar_grid">
      <div class="row padding-top weeks_row">
        <div class="col text-center font_bold" ng-repeat="weekName in weeksList track by $index" ng-bind="weekName"></div>
      </div>
      <div>
        <div class="row text-center padding_top_zero" ng-repeat="row in rows track by $index" ng-show="hasValue[$index]">
          <div class="col padding_zero date_col" ng-repeat="col in cols track by $index" ng-class="{'selected_date': (dayList[row + $index].epoch === selctedDateEpoch),
                      'today' : (dayList[row + $index].epoch == today),
                      'pointer_events_none':((disabledDates.indexOf(dayList[row + $index].epoch) >= 0) || (dayList[row + $index].disabled))}"
            ng-click="dateSelected(dayList[row + $index])">
            <div class="date_cell">
              {{dayList[row + col].date}}
              <span ng-repeat="event in dayList[row + $index].eventList" ng-style="{background: event.color}">&nbsp;</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul>
    <li class="item stable-dark" ng-repeat="event in data.selectedEvents | orderBy: 'type'">
      {{ event.type }}
      <span class="ionic_datepicker_colorIconLeft" ng-style="{ 'border-color' :event.color, 'background-color' : event.color } "></span>
      <span class="item-note ">{{event.extra}}</span>
    </li>
  </ul>
</div>
